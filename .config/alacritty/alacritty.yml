import:
  ## Create and put your custom settings in this file
  ## - Font size should be in this file
  - ~/.alacritty-user.yml
  - ~/.config/alacritty/themes/catppuccin-mocha.yml

env:
  TERM: tmux-256color

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  italic:
    family: Hack Nerd Font
    style: Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  opacity: 0.9
  padding:
    y: 5
    x: 5

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

shell:
  program: /usr/local/bin/tmux
  args:
    - -u # force UTF-8 in tmux
    - new-session
    - -A
    - -s
    - main

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: F12, action: ToggleFullscreen }
  - { key: PageUp, action: ScrollPageUp }
  - { key: PageDown, action: ScrollPageDown }
  - { key: Slash, mods: Shift|Control, mode: ~Search, action: ToggleViMode }
  - { key: Escape, mode: Vi|~Search, action: ToggleViMode }
