import:
  ## Create and put your custom settings in this file
  ## - Font size should be in this file
  - ~/.alacritty-user.yml

env:
  TERM: tmux-256color

colors:
  # Default colors
  primary:
    background: "#1e2127"
    foreground: "#D8DEE9"

  # Normal colors
  normal:
    black: "#3B4252"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#EBCB8B"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#88C0D0"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ECEFF4"

font:
    normal:
      family: Hack Nerd Font
      style: Regular
    bold:
      family: Hack Nerd Font
      style: Bold
    bold_italic:
      family: Hack Nerd Font
      style: Bold Italic
    italic:
      family: Hack Nerd Font
      style: Italic
    offset:
      x: 0
      y: 0
    glyph_offset:
      x: 0
      y: 0 

    use_thin_strokes: true

window:
  opacity: 0.9
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

shell:
    program: /usr/local/bin/tmux
    args:
      - -u # force UTF-8 in tmux
      - new-session
      - -A
      - -s
      - main

key_bindings:
  - { key: Space, mods: Control, chars: '[aa'}
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: H, mods: Command, chars: "\x1bOD",   mode: AppCursor }
  - { key: H, mods: Alt, chars: "\x1bOD",   mode: AppCursor }
  - { key: L, mods: Command, chars: "\x1bOC",   mode: AppCursor }
  - { key: L, mods: Alt, chars: "\x1bOC",   mode: AppCursor }
  - { key: Return, mods: Command, action: ToggleFullscreen }

